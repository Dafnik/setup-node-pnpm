name: "Setup node and pnpm"
author: "Dafnik"
description: "Setup node, pnpm and the caching"
branding:
  icon: 'arrow-down-circle'
  color: 'purple'

inputs:
  pnpm:
    description: "PNPM version"
    required: false
    default: 8
  node:
    description: "Node version"
    required: false
    default: 18
  cwd:
    description: "PNPM work path"
    required: false
    default: "./"
  cache-dependency-path:
    description: "Path to pnpm-lock.yaml"
    required: false
    default: "pnpm-lock.yaml"
  install:
    description: "Runs pnpm install"
    required: false
    default: "false"
  install-ignore-scripts:
    description: "Runs pnpm install --ignore-scripts"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: use pnpm ${{ inputs.pnpm }}
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm }}
  
    - name: use Node.js ${{ inputs.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node }}
        cache: 'pnpm'
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Run pnpm install
      if: "${{ inputs.install == 'true' }}"
      shell: bash
      run: |
        cd ${{ inputs.cwd }}
        pnpm install --frozen-lockfile

    - name: Run pnpm install --ignore-scripts
      if: "${{ inputs.install-ignore-scripts == 'true' }}"
      shell: bash
      run: |
        cd ${{ inputs.cwd }}
        pnpm install --frozen-lockfile --ignore-scripts
